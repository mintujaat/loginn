
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --muted: #cbd5e1;
      --card-bg: rgba(255,255,255,0.04);
      --accent: #1e90ff;
    }

    /* Reset & layout */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Segoe UI, Roboto, Arial, sans-serif}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#071033;
      color:var(--muted);
      padding:24px;
      position:relative;
      overflow:hidden;
    }

    /* Background video */
    #bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      filter:brightness(0.46) saturate(1.05);
    }
    /* subtle overlay so content is readable */
    .bg-overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, rgba(7,16,51,0.35), rgba(15,23,42,0.55));
      z-index:1;
      pointer-events:none;
    }

    /* Card */
    .card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:420px;
      padding:28px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 40px rgba(2,6,23,0.6);
      text-align:center;
    }

    h1{
      margin:0 0 8px;
      font-size:36px;
      color:#e6eef8;
    }
    .byline{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14px;
    }

    form{display:flex;flex-direction:column;gap:12px;align-items:center}
    label{width:100%;text-align:left;color:var(--muted);font-size:13px}
    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);
      color:#e6eef8;
      font-size:15px;
    }
    input::placeholder{color:rgba(255,255,255,0.45)}

    .actions{display:flex;flex-direction:column;width:100%;gap:10px;margin-top:6px}
    button{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,#6ee7b7,#60a5fa);
      color:#04243a;
      font-size:16px;
    }
    .secondary{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
    }

    .small{
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:480px){
      h1{font-size:28px}
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <!-- Background video: place a file named "background.mp4" in the same folder, or update the src -->
  <video id="bg-video" autoplay muted loop playsinline poster="">
    <source src="https://www.pexels.com/download/video/3130284/" type="video/mp4">
    <!-- Fallback image if video not supported -->
  </video>
  <div class="bg-overlay" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Login</h1>
    <p class="byline"><strong>made by mintu</strong></p>

    <form id="loginForm" autocomplete="on" novalidate>
      <div style="width:100%;">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div style="width:100%;">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
        <button type="button" class="secondary" id="signupBtn">Sign up</button>
      </div>
    </form>

    <p class="small">Don't have an account? <a href="signup.html" style="color:var(--accent)">Create one</a></p>
  </main>

  <script>
    // small client-side handling
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      // basic validation example
      if(!email || !document.getElementById('password').value){
        alert('Please fill in both email and password.');
        return;
      }
      // proceed to login - replace with real auth
      alert('Login submitted â€” replace with real authentication flow.');
    });

    document.getElementById('signupBtn').addEventListener('click', function(){
      location.href = 'signup.html';
    });
  </script>
</body>
</html>
