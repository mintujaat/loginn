
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up</title>
  <style>
    :root{
      --muted: #cbd5e1;
      --card-bg: rgba(255,255,255,0.04);
      --accent-a: #6ee7b7;
      --accent-b: #60a5fa;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Segoe UI, Roboto, Arial, sans-serif}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#071033;
      color:var(--muted);
      padding:24px;
      position:relative;
      overflow:hidden;
    }

    /* Background video (place background.mp4 next to this file or update src) */
    #bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      filter:brightness(0.46) saturate(1.05);
    }
    .bg-overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, rgba(7,16,51,0.35), rgba(15,23,42,0.55));
      z-index:1;
      pointer-events:none;
    }

    .card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:420px;
      padding:28px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 40px rgba(2,6,23,0.6);
      text-align:center;
    }

    h1{margin:0 0 8px;font-size:32px;color:#e6eef8}
    .byline{margin:0 0 18px;color:var(--muted);font-size:14px}

    form{display:flex;flex-direction:column;gap:12px;align-items:center;width:100%}
    label{width:100%;text-align:left;color:var(--muted);font-size:13px}
    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);
      color:#e6eef8;
      font-size:15px;
    }
    input::placeholder{color:rgba(255,255,255,0.45)}

    .actions{display:flex;flex-direction:column;width:100%;gap:10px;margin-top:6px}
    button{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent-a),var(--accent-b));
      color:#04243a;
      font-size:16px;
    }
    .secondary{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
    }

    .small{margin-top:12px;font-size:13px;color:var(--muted)}
    a{color:var(--accent-b);text-decoration:none}

    @media (max-width:480px){
      h1{font-size:26px}
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline poster="">
    <source src="https://www.pexels.com/download/video/3130284/" type="video/mp4">
    <!-- If you don't have a local background.mp4, replace the src with a hosted mp4 URL -->
  </video>
  <div class="bg-overlay" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="signup-title">
    <h1 id="signup-title">Create an account</h1>
    <p class="byline"><strong>made by mintu</strong></p>

    <form id="signupForm" autocomplete="on" novalidate>
      <div style="width:100%">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div style="width:100%">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>
      </div>

      <div style="width:100%">
        <label for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Repeat your password" required>
      </div>

      <div class="actions">
        <button type="submit">Sign up</button>
        <button type="button" class="secondary" id="backToLogin">Back to login</button>
      </div>
    </form>

    <p class="small">Already have an account? <a href="index.html">Login</a></p>
  </main>

  <script>
    (function(){
      const form = document.getElementById('signupForm');
      const emailEl = document.getElementById('email');
      const passEl = document.getElementById('password');
      const confirmEl = document.getElementById('confirm');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const email = emailEl.value.trim();
        const pass = passEl.value;
        const conf = confirmEl.value;
        if(!email || !pass || !conf){
          alert('Please fill all fields.');
          return;
        }
        if(pass.length < 6){
          alert('Password must be at least 6 characters.');
          return;
        }
        if(pass !== conf){
          alert('Passwords do not match.');
          return;
        }
        // Example success action: save minimal data and redirect to login.
        localStorage.setItem('wb_email', email);
        alert('Account created. Redirecting to login.');
        location.href = 'm.html';
      });

      document.getElementById('backToLogin').addEventListener('click', function(){
        location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
